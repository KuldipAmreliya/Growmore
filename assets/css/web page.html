<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animated Web Page</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and Body */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background: linear-gradient(45deg, #34ace0, #706fd3, #ffb8b8);
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
        }

        /* Background Gradient Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container Styling */
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Heading with Glow */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffdddd;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff9d9d, 0 0 30px #ff9d9d;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        /* Heading Glow Animation */
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff9d9d, 0 0 20px #ffdddd; }
            to { text-shadow: 0 0 20px #ffdddd, 0 0 30px #ff9d9d; }
        }

        /* Image Styling */
        .image {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        /* Image Hover Animation */
        .image:hover {
            transform: scale(1.05);
        }

        /* Hyperlink with Hover Effect */
        .link {
            display: inline-block;
            margin: 20px 0;
            font-size: 1.2em;
            color: #ffd700;
            text-decoration: none;
            border-bottom: 2px solid #ffd700;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        .link:hover {
            color: #ffdd57;
            border-bottom: 2px solid #ffdd57;
        }

        /* Textbox Styling */
        .textbox {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 2px solid #ffd700;
            border-radius: 5px;
            outline: none;
            color: #282c34;
            background-color: #ffffff;
            transition: border-color 0.3s ease;
        }

        .textbox:focus {
            border-color: #ffdd57;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 1em;
            font-weight: bold;
            color: #282c34;
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: bounce 2s infinite;
        }

        .btn:hover {
            background-color: #ffdd57;
        }

        /* Button Bounce Animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Heading -->
        <h1>Welcome to Our Animated Web Page</h1>

        <!-- Image -->
        <img src="https://via.placeholder.com/300" alt="Sample Image" class="image">

        <!-- Hyperlink -->
        <a href="https://www.example.com" target="_blank" class="link">Visit Example</a>

        <!-- Textbox -->
        <input type="text" placeholder="Enter your name" class="textbox">

        <!-- Button -->
        <button class="btn">Submit</button>
    </div>

</body>
</html>
